<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List-App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="task_input">
            <input type="text" placeholder="Enter your Words">
        </div>
        <div class="filter_items controls">
            <div class="filter_buttons filters">
            <a href="#" id="all" class="active">All</a>
            <a href="#" id="pending"  >Pending</a>
            <a href="#" id="completed"  >Completed</a>
            </div>
            <div class="clear_all_btn">
                <button id="clear " class="clear-btn">Clear All</button>
            </div>
        </div>
        <ul class="taskbox">
           
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
